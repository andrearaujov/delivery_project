<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Delivery</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'core:lista_restaurantes' %}">Página Inicial</a> | 
            
            {% if user.is_authenticated %}
                <span>Olá, {{ user.username }}!</span> |
                <a href="{% url 'core:ver_carrinho' %}">Meu Carrinho</a> |
                <form action="{% url 'core:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; padding:0; color:blue; text-decoration:underline; cursor:pointer;">
                        Sair
                    </button>
                </form>            {% else %}
                <a href="{% url 'core:login' %}">Entrar</a> |
                <a href="{% url 'core:cadastro' %}">Cadastrar</a>
            {% endif %}
        </nav>
    </header>
    <hr>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
